site_name: Suttas Pali en Español
site_description: Traducción de suttas Pali al español
site_author: mjaviem
site_url: https://mjaviem.github.io/suttas-spanish/

theme:
  name: material
  language: es
  palette:
    - scheme: default
      primary: grey
      accent: amber
      toggle:
        icon: material/weather-sunny
        name: Cambiar a modo oscuro
    - scheme: slate
      primary: grey
      accent: light-blue
      toggle:
        icon: material/weather-night
        name: Cambiar a modo claro
  features:
    - navigation.tabs
    - navigation.sections

plugins:
  - search

markdown_extensions:
  - admonition
  - toc:
      permalink: true

