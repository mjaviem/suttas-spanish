site_name: Ecos del buen Dhamma
site_description: Traducción de suttas Pali al español
site_author: mjaviem
site_url: https://mjaviem.github.io/suttas-spanish/

theme:
  name: material
  language: es
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: grey
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Cambiar a modo oscuro

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      primary: grey
      accent: light-blue
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Cambiar a modo claro

  features:
    - navigation.tabs
    - navigation.sections

plugins:
  - search

markdown_extensions:
  - admonition
  - toc:
      permalink: true

